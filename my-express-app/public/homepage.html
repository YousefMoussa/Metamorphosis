<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metamorphosis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }
      body {
        animation: transitionIn 0.75s;
      }

      @keyframes transitionIn {
        from {
          opacity: 0;
          transform: rotateX(-10deg);
        }
        to {
          opacity: 1;
          transform: rotateX(0);
        }
      }
      :root {
        --button-green: #84a98c;
        --bone-colored-text: #cad2c5;
      }

      body {
        background: url(picture.jpg) center center fixed;
        margin: 0;
        padding: 0;
      }

      header {
        padding-bottom: 0;
        padding-top: 2vh;
      }

      .wrapper {
        max-width: 1148px;
        margin: 0 auto;
      }

      /* Navbar */

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 1148px;
        z-index: 100;
        transition: opacity 0.5s ease;
      }

      nav .home {
        text-decoration: none;
        display: flex;
        justify-content: space-around;
        font-family: Outfit, "Montserrat", "Gill Sans", "Gill Sans MT", Calibri,
          "Trebuchet MS", sans-serif;
        color: #cad2c5;
        text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        font-size: 27.73px;
        font-style: normal;
        font-weight: 700;
        text-transform: uppercase;
        transition: text-shadow 0.3s ease;
      }

      nav .home:hover {
        text-shadow: 0px 8px 8px rgba(0, 0, 0, 0.6); /* Deeper drop shadow effect */
      }

      nav ul {
        display: flex;
        align-items: center;
        gap: 63px;
        list-style: none;
        margin: 0;
      }

      nav ul li a {
        color: #cad2c5;
        text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        font-family: Inter, sans-serif;
        font-size: 27.73px;
        font-weight: 500;
        text-decoration: none;
        transition: text-shadow 0.3s ease;
      }

      nav ul li a:hover {
        text-shadow: 0px 8px 8px rgba(0, 0, 0, 0.6); /* Deeper drop shadow effect */
      }

      .heading {
        font-family: "Outfit", "Gill Sans", "Gill Sans MT", Calibri,
          "Trebuchet MS", sans-serif;
        padding: 20px;
        font-size: 60px;
        text-align: center;
        font-weight: bold;
        color: #cad2c5;
      }

      .header {
        font-family: "Montserrat", "Gill Sans", "Gill Sans MT", Calibri,
          "Trebuchet MS", sans-serif;
        text-align: center;
        color: #8cd867;
      }
      .forms {
        text-align: center;
      }
      #searchbar {
        text-align: center;
        width: 650px;
        height: 40px;
        border-radius: 15px;
        border: 5px #8cd867;
        padding-left: 10px;
        background: white;

        transition: background 0.3s ease;
      }

      #searchbar:focus {
        outline: none;
        background: rgba(
          255,
          255,
          255,
          0.8
        ); /* Adjusted transparency on focus */
      }

      #searchbar::placeholder {
        text-align: center;
        font-family: "Montserrat", "Gill Sans", "Gill Sans MT", Calibri,
          "Trebuchet MS", sans-serif;
        font-weight: bold;
        color: black;
        opacity: 0.66;
      }
      #descp {
        text-align: center;
        width: 650px;
        height: 60px;
        border-radius: 15px;
        /*border: 2px solid black;*/
        padding-left: 10px;
        transition: background 0.3s ease, filter 0.3s ease;
      }

      #descp:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.8);
      }
      #descp::placeholder {
        text-align: center;
        padding-top: 17px;
        font-family: "Montserrat", "Gill Sans", "Gill Sans MT", Calibri,
          "Trebuchet MS", sans-serif;
        font-weight: bold;
        color: black;
        opacity: 0.66;
      }
      #moveimage {
        padding: 10px;
      }
      .buttons {
        margin-top: 10px;
        text-align: center;
      }

      .buttons input {
        margin-right: 45px;
        margin-left: 30px;
        width: 100px;
        height: 50px;
        font-weight: bold;
        border-radius: 100px;
      }
      .main {
        padding-bottom: 10px;
        padding-top: 10%;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <nav>
          <a href="homepage.html" class="home">HOME</a>

          <ul>
            <li>
              <a href="homepage.html">Role</a>
            </li>
            <li>
              <a href="resume.html">Resume</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
          </ul>
        </nav>

        <!-- End of Navigation Bar -->
      </div>
    </header>
    <div class="wrapper">
      <div class="main">
        <h1 class="heading">Welcome to Interview.io!</h1>
        <h3 class="header">
          Chat, Conquer, Celebrate: Ace Interviews with Your AI Wingman!
        </h3>
      </div>
      <br />
      <br />
      <br />
      <br />
      <div class="forms">
        <form action="/submit-form" method="post" class="forms">
          <label for="searchbar"></label>
          <input
            type="text"
            name="jobtitle"
            id="searchbar"
            placeholder="What role are you applying for? Ex: Accountant, Event Planner, etc."
          />
          <br /><br /><br />

          <label for="descp"></label>
          <textarea
            name="description"
            cols="50"
            rows="10"
            id="descp"
            placeholder="Can you please describe your role?"
          ></textarea>
          <br /><br /><br /><br />

          <div class="buttons">
            <input type="submit" value="Enter" />
            <input type="reset" value="Reset" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
