<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }
      body {
        margin: 80px;
        padding: 0;
        background: url(picture.jpg) center center fixed;
      }

      .link {
        padding-bottom: 0px;
        padding-right: 7px;
        color: #cad2c5;
        text-decoration: none;
        text-shadow: 0px 4px 3px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: space-around;
        font-family: "Montserrat", "Gill Sans", "Gill Sans MT", Calibri,
          "Trebuchet MS", sans-serif;
      }

      h1 {
        font-size: 60px;
        text-transform: uppercase;
        margin: 50px;
        position: relative;
        color: #cad2c5;
        font-family: "Outfit", sans-serif;
      }

      span {
        border-right: 0.05em solid;
        animation: caret 1s steps(1) infinite;
        position: absolute;
        top: 0;
        right: 0;
      }

      @keyframes caret {
        50% {
          border-color: transparent;
        }
      }

      .Button {
        margin: 5px;
        /*padding: 10px;*/
        width: 206px;
        height: 73px;
        font-size: 30.73px;
        text-align: center;
        background-color: #84a98c;
        color: #bcd0c0;
        border: none;
        border-radius: 104px;
        cursor: pointer;
        font-family: "Outfit", sans-serif;
        letter-spacing: 7%;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      }

      .startstop,
      .pauserestart {
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
      }

      /*{
        display: flex;
        flex-direction: column;
        align-items: center; /* Center horizontally
        margin-top: 20px;
      }*/

      .ButtonText {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        height: 100px; /* Adjust the fixed height as needed */
      }
    </style>
  </head>
  <body>
    <div class="link">
      <h4><a href="homepage.html" class="link">Role</a></h4>
      <h4><a href="resume.html" class="link">Resume</a></h4>
      <h4><a href="about.html" class="link">About</a></h4>
    </div>

    <div class="main">
      <h1>Hallo, Wij zijn Codefield!<span aria-hidden="true"></span></h1>

      <script>
        document.addEventListener("DOMContentLoaded", function (event) {
          var dataText = [
            "Utrecht.",
            "Full Service.",
            "Webdevelopment.",
            "Hello my name is labeeba and i dont like this",
          ];

          function typeWriter(text, i, fnCallback) {
            if (i < text.length) {
              document.querySelector("h1").innerHTML =
                text.substring(0, i + 1) + '<span aria-hidden="true"></span>';
              setTimeout(function () {
                typeWriter(text, i + 1, fnCallback);
              }, 100);
            } else if (typeof fnCallback == "function") {
              setTimeout(fnCallback, 700);
            }
          }

          function startTextAnimation(i) {
            if (typeof dataText[i] == "undefined") {
              setTimeout(function () {
                startTextAnimation(0);
              }, 20000);
            }
            if (i < dataText[i].length) {
              typeWriter(dataText[i], 0, function () {
                startTextAnimation(i + 1);
              });
            }
          }

          startTextAnimation(0);
        });
      </script>
    </div>
    <br />
    <br />
    <br />
    <br />

    <div class="ButtonText">
      <div class="startstop">
        <button class="Button">START</button>
        <button class="Button">STOP</button>
      </div>

      <div class="pauserestart">
        <button class="Button">DONE</button>
        <button class="Button">RESTART</button>
      </div>
    </div>
  </body>
</html>
